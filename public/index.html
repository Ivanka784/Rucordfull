<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUcord Stable</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <style>
        :root { --bg-dark: #202225; --bg-channels: #2f3136; --bg-chat: #36393f; --text: #dcddde; --green: #43b581; --red: #f04747; --blue: #5865F2; --yellow: #faa61a; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg-chat); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        #app { display: none; width: 100%; height: 100%; }
        .sidebar { width: 240px; background: var(--bg-channels); display: flex; flex-direction: column; padding: 10px; flex-shrink: 0; }
        .main-content { flex-grow: 1; display: flex; flex-direction: column; background: var(--bg-chat); width: 100%; position: relative; }
        #video-grid { display: none; flex-wrap: wrap; padding: 10px; background: #000; height: 250px; overflow-y: auto; gap: 10px; justify-content: center; border-bottom: 2px solid #202225; }
        .video-active #video-grid { display: flex; }
        .video-wrapper { position: relative; width: 250px; height: 180px; background: #202225; border-radius: 8px; overflow: hidden; border: 2px solid transparent; cursor: pointer; }
        .video-wrapper:hover { border-color: var(--blue); }
        .video-wrapper.fullscreen { position: fixed; top: 0; left: 0; width: 100vw !important; height: 100vh !important; z-index: 2000; border-radius: 0; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .chat-area { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        .messages { flex-grow: 1; padding: 15px; overflow-y: auto; }
        .input-area { padding: 15px; background: #40444b; display: flex; align-items: center; }
        input { flex-grow: 1; padding: 10px; border: none; background: transparent; color: white; outline: none; }
        
        /* LOGIN STYLES */
        #login { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg-dark); display: flex; justify-content: center; align-items: center; z-index: 999; }
        .login-box { background: var(--bg-channels); padding: 30px; border-radius: 8px; width: 300px; text-align: center; }
        .login-input { padding: 10px; margin-bottom: 10px; width: 90%; background: #202225; color: white; border: 1px solid #333; border-radius: 4px; }
        .btn-group { display: flex; justify-content: space-between; margin-top: 10px; }
        button { padding: 10px; border-radius: 4px; cursor: pointer; border: none; font-weight: bold; color: white; width: 48%; }
        .btn-reg { background: #4f545c; }
        .btn-log { background: var(--blue); }

        .controls { margin-top: auto; background: #292b2f; padding: 10px; display: flex; justify-content: space-around; }
        .btn-icon { background: none; font-size: 20px; width: auto; cursor: pointer; border: none; color: white;}
        .voice-connecting { color: var(--yellow); pointer-events: none; }
        .voice-connected { color: var(--green); pointer-events: none; font-weight: bold;}
        .user-entry { display: flex; align-items: center; padding: 8px; color: #b9bbbe; font-size: 14px; margin-bottom: 2px; background: rgba(0,0,0,0.2); border-radius: 5px; }
        .mini-avatar { width: 24px; height: 24px; border-radius: 50%; margin-right: 8px; object-fit: cover; }
        #voice-users { flex-grow: 1; overflow-y: auto; padding: 10px; min-height: 100px; border: 1px solid #444; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="login">
        <div class="login-box">
            <h2>RUcord Login</h2>
            <div id="auth-error" style="color: var(--red); font-size: 14px; margin-bottom: 10px; display: none;"></div>
            
            <input id="username" class="login-input" placeholder="–õ–æ–≥—ñ–Ω">
            <input id="password" class="login-input" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
            
            <label style="color: grey; font-size: 12px;">–ê–≤–∞—Ç–∞—Ä (–¥–ª—è —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó):</label>
            <input id="avatar-file" type="file" accept="image/*" style="color: white; margin-bottom: 10px;">
            
            <div class="btn-group">
                <button class="btn-reg" onclick="doRegister()">–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</button>
                <button class="btn-log" onclick="doLogin()">–í—Ö—ñ–¥</button>
            </div>
        </div>
    </div>

    <div id="app">
        <div class="sidebar">
            <h3>RUcord Server</h3>
            <div style="padding: 10px; color: grey;">–ö–ê–ù–ê–õ–ò</div>
            <div style="padding: 10px; cursor: pointer;"># –∑–∞–≥–∞–ª—å–Ω–∏–π</div>
            <div style="margin-top: 20px; padding: 10px; cursor: pointer;" id="voice-btn" onclick="joinVoice()">üîä –ì–æ–ª–æ—Å–æ–≤–∏–π —á–∞—Ç</div>
            <div style="font-size: 12px; color: grey; margin-left: 10px; margin-top: 10px;">–£–ß–ê–°–ù–ò–ö–ò: <span id="count-users">0</span><br><span id="status-msg" style="font-size: 10px; color: #faa61a;"></span></div>
            <div id="voice-users"></div>
            <div class="controls">
                <button class="btn-icon" id="mic-btn" onclick="toggleMic()">üé§</button>
                <button class="btn-icon" id="cam-btn" onclick="toggleCam()">üì∑</button>
                <button class="btn-icon" id="screen-btn" onclick="shareScreen()">üñ•Ô∏è</button>
                <button class="btn-icon" onclick="leaveVoice()" style="color: var(--red);">üìû</button>
            </div>
        </div>
        <div class="main-content">
            <div id="video-grid"></div>
            <div class="chat-area">
                <div class="messages" id="msgs"></div>
                <div class="input-area">
                    <input id="msg-in" placeholder="–ù–∞–ø–∏—Å–∞—Ç–∏...">
                    <button onclick="sendMsg()" style="background:none; border:none; color:var(--blue); font-size:20px;">‚û§</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const socket = io();
        let myPeer, myStream;
        const peers = {};
        let currentUser = null, currentAvatar = null, isAdmin = false;
        let inVoiceCall = false; 

        socket.on('voice-list-update', (users) => {
            const container = document.getElementById('voice-users');
            const countLabel = document.getElementById('count-users');
            container.innerHTML = ''; 
            const userArray = Object.values(users);
            countLabel.innerText = userArray.length;
            userArray.forEach(user => {
                const div = document.createElement('div');
                div.className = 'user-entry';
                div.innerHTML = `<img src="${user.avatar}" class="mini-avatar"> ${user.name}`;
                if(isAdmin && user.name !== currentUser) {
                    div.style.cursor = "pointer";
                    div.onclick = () => socket.emit('admin-mute-user', user.socketId);
                }
                container.appendChild(div);
            });
        });

        // --- AUTH LOGIC FIXED ---
        function showError(msg) {
            const err = document.getElementById('auth-error');
            err.innerText = msg;
            err.style.display = 'block';
        }

        async function doRegister() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            
            if(!u || !p) return showError("–í–≤–µ–¥—ñ—Ç—å –ª–æ–≥—ñ–Ω —ñ –ø–∞—Ä–æ–ª—å!");

            const form = new FormData();
            form.append('username', u);
            form.append('password', p);
            form.append('avatar', document.getElementById('avatar-file').files[0]);
            
            try {
                const res = await fetch('/register', { method: 'POST', body: form });
                const result = await res.json();
                
                if (result.success) {
                    alert(result.msg);
                    showError(""); // –û—á–∏—Å—Ç–∏—Ç–∏ –ø–æ–º–∏–ª–∫–∏
                } else {
                    showError(result.msg);
                }
            } catch (e) {
                showError("–ü–æ–º–∏–ª–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");
            }
        }

        function doLogin() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            
            if(!u || !p) return showError("–í–≤–µ–¥—ñ—Ç—å –ª–æ–≥—ñ–Ω —ñ –ø–∞—Ä–æ–ª—å!");
            
            socket.emit('login', { username: u, password: p });
        }

        socket.on('auth-success', (data) => {
            currentUser = data.username;
            currentAvatar = data.avatar;
            if(currentUser === "Ivanka" || currentUser === "–ú–∞–∫—Å") isAdmin = true;
            document.getElementById('login').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
        });

        socket.on('auth-fail', (msg) => {
            showError(msg);
        });

        // CHAT & MEDIA
        const msgIn = document.getElementById('msg-in');
        msgIn.addEventListener('keypress', e => { if(e.key === 'Enter') sendMsg(); });
        function sendMsg() {
            if(!msgIn.value) return;
            socket.emit('chat message', { user: currentUser, text: msgIn.value });
            msgIn.value = '';
        }
        socket.on('chat message', (msg) => {
            const div = document.createElement('div');
            div.style.marginBottom = "10px";
            div.innerHTML = `<img src="${msg.avatar}" style="width:30px;height:30px;border-radius:50%;vertical-align:middle;margin-right:10px"> <b>${msg.user}:</b> ${msg.text}`;
            document.getElementById('msgs').appendChild(div);
        });

        function joinVoice() {
            if (inVoiceCall) return;
            inVoiceCall = true;
            const btn = document.getElementById('voice-btn');
            const status = document.getElementById('status-msg');
            btn.classList.add('voice-connecting');
            btn.innerHTML = 'üîä –ó\'—î–¥–Ω–∞–Ω–Ω—è...';
            status.innerText = "–ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ —Ö–º–∞—Ä–∏...";
            document.querySelector('.main-content').classList.add('video-active');

            myPeer = new Peer(undefined, {
                debug: 2,
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                }
            });

            myPeer.on('error', (err) => {
                console.error(err);
                btn.className = ''; 
                btn.classList.add('voice-error'); 
                btn.innerHTML = 'üîä –ü–æ–º–∏–ª–∫–∞!';
                status.innerText = "Err: " + err.type;
                inVoiceCall = false;
            });

            navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
                myStream = stream;
                myStream.getVideoTracks()[0].enabled = false; 
                addVideoStream(document.createElement('video'), myStream, true);

                myPeer.on('call', call => {
                    call.answer(stream);
                    const video = document.createElement('video');
                    call.on('stream', userStream => addVideoStream(video, userStream));
                });

                myPeer.on('open', id => {
                    status.innerText = "–ó'—î–¥–Ω–∞–Ω–æ!";
                    btn.classList.remove('voice-connecting');
                    btn.classList.add('voice-connected');
                    btn.innerHTML = 'üîä –ü—ñ–¥–∫–ª—é—á–µ–Ω–æ';
                    socket.emit('join-voice', 'voice-room', id);
                });
                socket.on('user-connected', d => connectToNewUser(d.peerId, stream));
            }).catch(err => { alert("–ù–µ–º–∞—î –º—ñ–∫—Ä–æ—Ñ–æ–Ω–∞!"); inVoiceCall = false; });
        }

        function connectToNewUser(peerId, stream) {
            const call = myPeer.call(peerId, stream);
            const video = document.createElement('video');
            call.on('stream', userStream => addVideoStream(video, userStream));
            peers[peerId] = call;
        }
        function addVideoStream(video, stream, isLocal = false) {
            video.srcObject = stream;
            video.addEventListener('loadedmetadata', () => video.play());
            if(isLocal) video.muted = true;
            const wrapper = document.createElement('div');
            wrapper.className = 'video-wrapper';
            if (isLocal) { wrapper.style.display = 'none'; wrapper.id = 'my-video-wrapper'; }
            wrapper.appendChild(video);
            wrapper.addEventListener('click', () => wrapper.classList.toggle('fullscreen'));
            document.getElementById('video-grid').append(wrapper);
        }
        function toggleMic() { if(!myStream) return; const t = myStream.getAudioTracks()[0]; t.enabled = !t.enabled; document.getElementById('mic-btn').classList.toggle('off', !t.enabled); }
        function toggleCam() { if(!myStream) return; const t = myStream.getVideoTracks()[0]; t.enabled = !t.enabled; document.getElementById('cam-btn').classList.toggle('off', !t.enabled); const myVideoDiv = document.getElementById('my-video-wrapper'); if(myVideoDiv) myVideoDiv.style.display = t.enabled ? 'block' : 'none'; }
        function shareScreen() { if(!myStream) return; navigator.mediaDevices.getDisplayMedia({ video: true }).then(scStream => { const scTrack = scStream.getVideoTracks()[0]; const vidTrack = myStream.getVideoTracks()[0]; for(let p in peers) { const sender = peers[p].peerConnection.getSenders().find(s => s.track.kind === 'video'); sender.replaceTrack(scTrack); } const myVideoDiv = document.getElementById('my-video-wrapper'); if(myVideoDiv) myVideoDiv.style.display = 'block'; vidTrack.stop(); myStream.removeTrack(vidTrack); myStream.addTrack(scTrack); scTrack.onended = () => location.reload(); }); }
        function leaveVoice() { location.reload(); }
        socket.on('you-are-muted', () => { if(myStream) myStream.getAudioTracks()[0].enabled = false; alert("Muted by Admin"); });
    </script>
</body>
</html>
